        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("August 15,2021 00:00:00").getTime();
            
            
            // Updating counting  every 01 second
            var x = setInterval(function() {
            
            
              // Get today date and time
              var now = new Date().getTime();
            
            
              // Find the time interval  between now and the 15 august 
              var distance = countDownDate - now;
            
            
              //  calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            
              
              // printing result in element id timer
              document.getElementById("timer").innerHTML = days + "<i> Days,</i> " + hours + " <i>Hrs,</i> "
              + minutes + "<i> Min,</i> " + seconds + "<i> Sec</i> ";
            
            
              // If the count down is finished, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "Happy Independence Day 2021 ";
              }
            }, 1000);
            </script>

            <script>
